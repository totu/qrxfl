<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>QRXfl</title>
    <meta name="description" content="qrxfl">
    <style>
        body, video, canvas{
            padding: 0;
            margin: 0;
        }
        video, canvas {
            display: block;
        }
    </style>
</head>

<body>
    <video width=250 id='video' autoplay="true" playsinline="true"></video>
    <canvas id='canvas'></canvas>

    <script>
    (function() {
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext('2d');
        video.width = document.body.offsetWidth;


        // temp function to capture still
        document.addEventListener("click", function(e) {
            video.width = document.body.offsetWidth;
            canvas.width = video.offsetWidth;
            canvas.height = video.offsetHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        });

        // possibly not needed
        var constrants = {
            video: {
                facingMode: "user"
            },
            audio: false
        }

        // Actual magic shit with promises up the ass
        navigator.mediaDevices.getUserMedia(constrants).then(function(stream) {
            video.srcObject = stream;
        }).catch(function(err) {
            alert(err);
        });
    })();
    </script>
</body>
</html>
