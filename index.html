<!doctype html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>QRXfl</title>
    <script src="./jsQR.js"></script>
    <meta name="description" content="qrxfl">
    <style>
        body, video, canvas{
            padding: 0;
            margin: 0;
        }
        canvas {
            visibility: hidden;
            position: absolute;
            top: -250px;
        }
    </style>
</head>

<body>
    <video width=250 height=250 id='video' autoplay="true" playsinline="true"></video>
    <canvas width=250 height=250 id='canvas'></canvas>
    <p id='tmp'>test</p>

    <script>
    (function() {
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext('2d');
        let captureInterval = null;
        const tmp = document.getElementById("tmp");
        // video.width = document.body.offsetWidth;

        const detect_qr = function() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            imageBuffer = context.getImageData(0, 0, 250, 250)
            let code = jsQR(imageBuffer.data, video.offsetWidth, video.offsetHeight)
            if (code)
            {
                tmp.innerHTML = code.data;
            }
        }

        captureInterval = setInterval(function() 
        {
            detect_qr()
        }, 500);

        // possibly not needed
        var constrants = {
            video: {
                facingMode: "user"
            },
            audio: false
        }

        // Actual magic shit with promises up the ass
        navigator.mediaDevices.getUserMedia(constrants).then(function(stream) {
            video.srcObject = stream;
        }).catch(function(err) {
            alert(err);
        });

    })();
    </script>
</body>
</html>
